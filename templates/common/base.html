<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Pietro Lazzarotto {% block title %} {% endblock %} </title>

    {% load static %}
    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.ico' %}" />
    <link rel="stylesheet" href="{% static '/css/style.css' %}" type="text/css">
    <script src="https://kit.fontawesome.com/c6dcb84c46.js" crossorigin="anonymous"></script>
    {% block page_only_style %}

    {% endblock %}

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
      <a class="navbar-brand" href="{% url 'home_link' %}">PIETRO LAZZAROTTO</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item {{ home_active }}">
                <a class="nav-link" href="{% url 'home_link' %}">Home</a>
            </li>
            <li class="nav-item {{ about_active }}">
                <a class="nav-link" href="{% url 'about_link' %}">About</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Projects
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item {{ supermario_active }}" href="{% url 'supermario_link' %}">Super Mario</a>
                <a class="dropdown-item {{ doctorhyde_active }}" href="{% url 'doctorhyde_link' %}">DoctorHyde</a>
              </div>
            </li>
          </ul>
        </div>
      </div>
      </nav>

    {% block carousel %}

    {% endblock %}

    <!-- Page Content -->
    <div class="container mt-1">
        {% block content %}

        {% endblock %}
    </div>

    <!-- Footer -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light h-1">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <span>Copyright &copy; L4ZZA 2020 </span>
          </div>
        </div>
      </div>
    </nav>

    </div>
    <!-- /.container -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
